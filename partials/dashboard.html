<div class="page-header" id="dashboard">

    <div class="row header">
        <div class="col-sm-8 col-sm-offset-2">
            <button class="btn btn-primary" ng-click="newProject()">New Project</button>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">

            <uib-accordion close-others="false">
                <uib-accordion-group ng-repeat="project in projects track by $index" heading="{{project.title}}">
                    <button class="btn btn-warning" ng-click="deleteProject(project.id)">Delete This Project</button>
                    <a href="#dashboard/{{project.id}}">Click here to view tasks</a>
                    <p>{{project.description}}</p>
                </uib-accordion-group>
            </uib-accordion>
        </div>
    </div>
</div>

<script type="text/ng-template" id="newProjectModal.html">
    <div class="modal-header">
        <h3 class="modal-title text-center">New Project</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label>Title</label>
            <input class="form-control" type="text" ng-model="title" placeholder="Title">
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" ng-model="description"></textarea>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>
