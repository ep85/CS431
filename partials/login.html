<div class="page-header" id="login">
    <div class="row">
        <div class="col-sm-12">
            <h3 class="text-center">Login</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-4 col-sm-offset-4">
            <form ng-submit="submit()">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" ng-model="username" class="form-control" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" ng-model="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-default col-sm-4 col-sm-offset-4">Login</button>
            </form>
            <br>
            <div ng-if="names == 'invalid'" class="alert alert-danger" role="alert">
              <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
              <span class="sr-only">Error:</span>
              Enter a valid email address
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-sm-4 col-sm-offset-4">
            <p class="text-center">Don't have an account?</p>
            <a ng-href="#register" class="btn btn-default col-sm-4 col-sm-offset-4">Sign up</a>
        </div>
    </div>
</div>
